{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="weather-app card shadow-lg">
          <div class="row g-0">
            
            <!-- Left Section -->
            <div class="col-md-6 weather-left text-center p-4">
              <h2 class="city-title">Weather in {{ city }}</h2>
              <p class="date text-muted">{{ day }}</p>
              
              {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
              {% else %}
                <img class="weather-icon my-3" src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Weather icon">
                <div class="temperature">{{ temp }} ¬∞C</div>
                <p class="description">{{ description|title }}</p>
              {% endif %}
            </div>

            <!-- Right Section -->
            <div class="col-md-6 weather-right d-flex flex-column justify-content-center p-4">
              <h3 class="mb-3">üîç Search City</h3>
              <form method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <input type="text" name="city" class="form-control" placeholder="Enter city" required>
                  <button type="submit" class="btn btn-primary">Get Weather</button>
                </div>
              </form>
              <p class="text-muted small">Try cities like <em>Mumbai</em>, <em>London</em>, <em>New York</em></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
